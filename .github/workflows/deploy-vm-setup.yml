name: Setup VM and Docker

on:
  push:
    branches: [ main ]

jobs:
  setup:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
        
    - name: Copy scripts to server
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.PRODUCTION_VM_IP }}
        username: ${{ secrets.PRODUCTION_SSH_USER }}
        key: ${{ secrets.VM_SSH_PRIVATE_KEY }}
        passphrase: ${{ secrets.VM_SSH_PRIVATE_KEY_PASSPHRASE }}
        source: "scripts/"
        target: "/tmp/"
        
    - name: Run setup scripts
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.PRODUCTION_VM_IP }}
        username: ${{ secrets.PRODUCTION_SSH_USER }}
        key: ${{ secrets.VM_SSH_PRIVATE_KEY }}
        passphrase: ${{ secrets.VM_SSH_PRIVATE_KEY_PASSPHRASE }}
        script: |
          # Make scripts executable
          chmod +x /tmp/scripts/setup-vm-and-docker.sh
          chmod +x /tmp/scripts/secure-gcp-vm.sh
          
          # Run VM setup script
          echo "=== Running VM Setup ==="
          /tmp/scripts/setup-vm-and-docker.sh
          
          # Run security hardening script
          echo "=== Running Security Hardening ==="
          /tmp/scripts/secure-gcp-vm.sh
          
          # Show final status
          echo "=== Setup Complete ==="
          docker --version
          docker node ls
          docker stack ls