name: Deploy Docker Installation Script

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Copy install script to server
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.PRODUCTION_VM_IP }}
        username: ${{ secrets.PRODUCTION_SSH_USER }}
        key: ${{ secrets.VM_SSH_PRIVATE_KEY }}
        passphrase: ${{ secrets.VM_SSH_PRIVATE_KEY_PASSPHRASE }}
        source: "install-docker.sh"
        target: "/tmp/"
        
    - name: Run Docker installation script
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.PRODUCTION_VM_IP }}
        username: ${{ secrets.PRODUCTION_SSH_USER }}
        key: ${{ secrets.VM_SSH_PRIVATE_KEY }}
        passphrase: ${{ secrets.VM_SSH_PRIVATE_KEY_PASSPHRASE }}
        script: |
          # Make script executable
          chmod +x /tmp/install-docker.sh
          
          # Run the installation script
          /tmp/install-docker.sh
          
          # Clean up
          rm /tmp/install-docker.sh
          
          # Show Docker and Swarm status
          docker --version
          docker info | grep -i swarm